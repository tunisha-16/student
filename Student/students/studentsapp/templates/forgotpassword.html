<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Forgot Password
                    </div>
                    <div class="card-body">
                        <form id="forgotPasswordForm">
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="newPassword">New Password</label>
                                <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            // Forgot Password Form Submission
            $("#forgotPasswordForm").submit(function(event){
                event.preventDefault(); // Prevent the default form submission

                // Check if passwords match
                var newPassword = $("#newPassword").val();
                var confirmPassword = $("#confirmPassword").val();
                if(newPassword !== confirmPassword) {
                    alert("Passwords do not match.");
                    return;
                }

                var email = $("#email").val();
                // Here, you would typically send an AJAX request to your server to handle the forgot password process
                // For demonstration purposes, let's just log the email to the console
                console.log("Forgot password request submitted for email: " + email);
                // Optionally, display a message to the user indicating that the request has been received
                alert("A password reset link has been sent to your email address.");
                // Clear the form fields
                $("#email").val("");
                $("#newPassword").val("");
                $("#confirmPassword").val("");
            });
        });
    </script>
</body>
</html>
