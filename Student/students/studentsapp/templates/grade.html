<!-- Student Submissions Content -->
<div class="container mt-5">
  <h2>Student Submissions</h2>
  <div class="row">
    <div class="col-md-6">
      <form action="/grade_submission" method="post">
        <div class="form-group">
          <label for="student_id">Student ID:</label>
          <input type="text" class="form-control" id="student_id" name="student_id">
        </div>
        <div class="form-group">
          <label for="submission">Student Submission:</label>
          <textarea class="form-control" id="submission" name="submission" rows="5"></textarea>
        </div>
        <a href="{% url 'grade' %}" class="btn btn-info grade.html" data-target="course-1">Grade</a>

        <div class="form-group">
          <label for="grade">Grade:</label>
          <input type="text" class="form-control" id="grade" name="grade">
        </div>
        <button type="submit" class="btn btn-primary">Grade Submission</button>
      </form>
    </div>
  </div>
</div>
