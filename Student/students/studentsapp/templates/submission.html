<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Assignment Submission</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Student</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Faculty</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">Logout</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Assignment Submission Form -->
<div class="container mt-5">
  <h2>Assignment Submission</h2>
  <div class="row">
    <div class="col-md-6">
      <form action="/submit_assignment" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="assignment_name">Assignment Name:</label>
          <input type="text" class="form-control" id="assignment_name" name="assignment_name">
        </div>
        <div class="form-group">
          <label for="assignment_description">Assignment Description:</label>
          <textarea class="form-control" id="assignment_description" name="assignment_description" rows="5"></textarea>
        </div>
        <div class="form-group">
          <label for="assignment_file">Upload Assignment:</label>
          <input type="file" class="form-control-file" id="assignment_file" name="assignment_file">
        </div>
        <button type="submit" class="btn btn-primary">Submit Assignment</button>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
